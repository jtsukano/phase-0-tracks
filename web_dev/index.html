<!DOCTYPE html>
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("p").click(function(){
        $(this).hide();
    });
});
</script>
	<title>JQuery test</title>
</head>
<body>
	<h1>JQuery Test</h1>
	<p>This will disappear once clicked</p>
	<p>click me and i'll go away</p>
	<p>goodbye</p>
</body>
</html>
