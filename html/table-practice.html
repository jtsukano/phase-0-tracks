<!DOCTYPE html>
<html>
<head>
	<title>Practice making tables</title>
</head>
<body>
	<table border=1>
		<tr>
			<th>Card name</th>
			<th>Card Type</th>
		</tr>
		<tr>
			<td>Emrakul, the Promised End</td>
			<td>Creature</td>
		</tr>
		<tr>
			<td>Traverse the Uvenwald</td>
			<td>Sorcery</td>
		</tr>
	</table>
	<table border="2">
		<tr>
			<th>Card Name</th>
			<th>Card Type</th>
			<th>Card Type 2</th>
		</tr>
		<tr>
			<td rowspan="2">Hangarback Walker</td>
			<td>&nbsp;</td>
			<td>&nbsp;</td>
		</tr>
		<tr>
			<td>Artifact</td>
			<td>Creature</td>
		</tr>
		<tr>
			<td>Sylvan Advocate</td>
			<td colspan="2">Creature</td>
		</tr>
	</table>
</body>
</html>
